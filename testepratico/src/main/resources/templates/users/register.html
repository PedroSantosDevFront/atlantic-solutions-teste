<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template.html}">
<head>
    <title>Cadastro de Usu√°rio</title>
</head>
    <body>
        <div layout:fragment="content">
            <div class="logo">
                <img src="https://www.atlanticsolutions.com.br/assets/img/atlanticsolutions_branco.png" alt="Logo">
            </div>
            <section class='form'>
                <form method="post" action="/users/register">
                    <a href="javascript: history.go(-1)">
                        <svg fill="#000000" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                             width="30px" height="30px" viewBox="0 0 869.959 869.958"
                             xml:space="preserve">
                            <g>
                                <path d="M146.838,484.584c10.271,10.395,23.804,15.6,37.347,15.6c13.329,0,26.667-5.046,36.897-15.155
                                    c20.625-20.379,20.825-53.62,0.445-74.245l-41.688-42.191h423.78c88.963,0,161.34,72.376,161.34,161.339v4.32
                                    c0,43.096-16.782,83.61-47.255,114.084c-20.503,20.502-20.503,53.744,0,74.246c10.251,10.251,23.688,15.377,37.123,15.377
                                    c13.435,0,26.872-5.125,37.123-15.377c50.305-50.306,78.009-117.188,78.009-188.331v-4.32c0-71.142-27.704-138.026-78.009-188.331
                                    c-50.306-50.305-117.189-78.009-188.331-78.009h-424.99l42.25-41.747c20.625-20.379,20.825-53.62,0.445-74.245
                                    c-20.376-20.624-53.618-20.825-74.244-0.445L15.601,277.068c-9.905,9.787-15.517,23.107-15.6,37.03
                                    c-0.084,13.924,5.367,27.31,15.154,37.215L146.838,484.584z"/>
                            </g>
                        </svg>
                    </a>
                    <h2 th:text="${flag} ? 'Atualize os dados do usuario' : 'Preencha os dados para cadastrar um usuario'"></h2>
                    <div class="text-field">
                        <label for="name">Nome</label>
                        <input th:value="${flag} ? ${user.name} : ''" type="text" id="name" name="name" placeholder="Digite seu nome" required/>
                        <input th:value="${flag} ? ${user.idUser} : ''" type="text" id="idUser" name="idUser" style="display:none"/>
                    </div>
                    <div class="text-field">
                        <label for="email">Email</label>
                        <input th:value="${flag} ? ${user.email} : ''" type="email" id="email" name="email" placeholder="Digite seu email" required/>
                    </div>
                    <div class="text-field">
                        <label for="cpf">CPF</label>
                        <input th:value="${flag} ? ${user.cpf} : ''" type="text" id="cpf" name="cpf" placeholder="Digite seu cpf" maxlength="14" th:onkeyup="maskCpf(this)" required/>
                    </div>
                    <div th:if="${!flag}" class="text-field">
                        <label for="password">Senha</label>
                        <input type="password" id="password" name="password" placeholder="Digite uma senha" required/>
                    </div>
                    <input type="submit" th:value="${flag} ? 'ATUALIZAR' : 'CADASTRAR'" class="button">
                </form>
            </section>
        </div>
    </body>
</html>

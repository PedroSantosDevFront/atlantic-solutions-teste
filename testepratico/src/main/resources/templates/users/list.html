<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template.html}">
<head>
    <title>Perfil do Usuário</title>
</head>
    <body>
        <div layout:fragment="content">
            <div class="logo">
                <img src="https://www.atlanticsolutions.com.br/assets/img/atlanticsolutions_branco.png" alt="d">
            </div>
            <section class='form'>
                <form>
                    <div class="container-logout">
                        <a href="/authentication/logout">
                            <svg width="30px" height="30px" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="none">
                                <path stroke="#000000" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12h-9.5m7.5 3l3-3-3-3m-5-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2h5a2 2 0 002-2v-1"/>
                            </svg>
                        </a>
                    </div>
                    <h1>Lista de Usuarios</h1>
                    <a href="/users/register">Cadastrar novo Usuario</a></p>
                    <table>
                        <thead>
                        <tr>
                            <th>NOME</th>
                            <th>EMAIL</th>
                            <th>CPF</th>
                            <th>RESPONSAVEL</th>
                            <th>STATUS</th>
                            <th>AÇÕES</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user : ${listUsers}">
                            <td th:text="${user.name}"></td>
                            <td th:text="${user.email}"></td>
                            <td th:text="${user.cpf}"></td>
                            <td th:text="${user.idResponsible.name}"></td>
                            <th th:text='${user.status ? "ATIVADO" : "DESATIVADO"}'></th>
                            <td>
                                <a th:href="@{/users/register?id={id}(id=${user.idUser})}">EDITAR</a>
                                <a th:href="@{/users/deactivate?id={id}(id=${user.idUser})}" th:text='${user.status ? "DESATIVAR" : "ATIVAR"}'></a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </form>
            </section>
        </div>
    </body>
</html>

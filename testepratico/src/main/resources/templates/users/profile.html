<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template.html}">
    <head>
        <title>Perfil do Usuário</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="logo">
                <img src="https://www.atlanticsolutions.com.br/assets/img/atlanticsolutions_branco.png" alt="d">
            </div>
            <section class='container-login'>
                <div class="card">
                    <div class="container-logout">
                        <a href="/authentication/logout">
                            <svg width="30px" height="30px" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="none">
                                <path stroke="#000000" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12h-9.5m7.5 3l3-3-3-3m-5-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2h5a2 2 0 002-2v-1"/>
                            </svg>
                        </a>
                    </div>
                    <div class="infos">
                        <div class="info">
                            <div>
                                <p class="name" th:text="${session.user.name}">
                                </p>
                                <p class="box-email" th:text="${session.user.email}">
                                </p>
                            </div>
                            <div class="stats">
                                <p class="flex flex-col">
                                    CPF
                                    <span class="state-value" th:text="${session.user.cpf}">
                                    </span>
                                </p>
                                <p class="flex flex-col">
                                    Responsável
                                    <span class="state-value" th:text="${session.user.idResponsible.name}">
                                    </span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </body>
</html>
